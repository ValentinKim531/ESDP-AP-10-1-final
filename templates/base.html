{% load static %}
{% now "Y-m" as current_date %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
          rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="base_styles">
    <div class="header">
        <div class="container">
            <div class="titany_logo">
                <a href="{% url 'newsline' %}" class="titany_logo_link">
                    <img src="{% static 'svg/titany_logo.png' %}" alt="LOGO" class="titany_logo_img">
                </a>
            </div>
            {% block header %}
            {% endblock %}
            <div class="burger_menu_custom_div">
                <nav class="burger_menu_nav_custom">
                    <div class="burger-button">
                        <span class="burger-top"></span>
                        <span class="burger-middle"></span>
                        <span class="burger-bottom"></span>
                    </div>
                    <div class="burger-menu">
                        <hr style="width: 100%">
                        <div class="navi_admin">
                            <a href="">Администратор</a>
                        </div>
                        <a href="" class="exit_but" onclick="event.preventDefault(); logout();">Выйти</a>
                        <a href="{% url 'request_create' %}" class="exit_but">Создать запрос</a>
                        <a href="{% url 'request_list' %}" class="exit_but">Список запросов</a>
                        <a href="{% url 'voteline' %}" class="exit_but" style="padding-top: 30px;">Список голосований</a>
                        <a href="{% url 'vote_create_view' %}" class="exit_but">Создание голосования</a>
                        <hr style="width: 100%;">
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <div class="container">
            <div class="nav_menu">
                <ul class="menu">
                    <li class="svg">
                        <a class="svg_link" href="{% url 'newsline' %}">
                            <img class="svg_img" src="{% static 'svg/newsline.png' %}" alt="Новости"/>
                        </a>
                    </li>
                    <li class="svg">
                        <a class="svg_link" href="{% url 'chat_list' %}">
                            <img class="svg_img" src="{% static 'svg/chat.png' %}" alt="Чаты"/>
                        </a>
                    </li>
                    <li class="svg">
                        <a class="svg_link" href="/calendar/?month={{ current_date }}">
                            <img class="svg_img" src="{% static 'svg/events.png' %}"
                                 alt="Мероприятия"/>
                        </a>
                    </li>
                    <li class="svg">
                        <a class="svg_link" href="{% url 'account_list' %}">
                            <img class="svg_img" src="{% static 'svg/profile.png' %}"
                                 alt="Резиденты"/>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container container_content">
        {% block content %}{% endblock %}
    </div>
    <div class="bottom_indent"></div>
    {% block script_block %}
        <script src="{% static 'js/logout.js' %}"></script>
        <script src="{% static 'js/check_auth.js' %}"></script>
        <script src="{% static 'js/calendar_script.js' %}"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="{% static 'js/burger.js' %}"></script>
    {% endblock %}
</div>

</body>
</html>
